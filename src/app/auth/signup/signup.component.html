<div class="container" style="min-height: 100vh">
  <br>
  <div class=".col-xs-12 col-sm-10 col-md8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="newUserForm" (ngSubmit)="onSignUp()">
      <div><strong style="font-size: 1.4rem">Sign Up</strong></div>
      <br><br>
      <div class="form-group">
        <label for="username"><strong>Username*</strong></label>
        <input [formControlName]="'username'" type="text" id="username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="email"><strong>Email*</strong></label>
        <input [formControlName]="'email'" type="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="pass"><strong>Password*</strong></label>
        <input [formControlName]="'pass'" type="password" id="pass" class="form-control">
      </div>
      <div class="form-group">
        <label for="confirmPass"><strong>Confirm Password*</strong></label>
        <input [formControlName]="'confirmPass'" type="password" id="confirmPass" class="form-control">
      </div>
      <div class="form-group">
        <label for="referer"><strong>Referer*</strong></label>
        <input [formControlName]="'referer'" type="text" id="referer" class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-outline-secondary" type="submit">Sign Up</button>
      </div>

    </form>
  </div>
</div>
