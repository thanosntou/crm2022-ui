<div class="card">
  <div class="card-body">
    <h3 class="card-title">Emails</h3>
    <hr>
    <br/>
    <div class="row" style="overflow-x: scroll">
      <table class="table table-striped table-hover table-sm">
        <thead class="thead bg-info">
        <tr>
          <th>sdf</th>
          <th scope="col">EventId <fa-icon [icon]="" (click)="sortByName()"></fa-icon></th>
          <th scope="col">Company <fa-icon [icon]="" (click)="sortByName()"></fa-icon></th>
          <th scope="col">Subject <fa-icon [icon]="" (click)="sortByName()"></fa-icon></th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let email of emails; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <th scope="row">{{ email.eventId }}</th>
          <th><span *ngIf="email.recipient">{{ email.recipient.company }}</span></th>
          <th>{{ email.subject }}</th>
        </tr>
        </tbody>
      </table>
    </div>
    <br/>
  </div>
</div>
