<div class="text-center" id="body" style="min-height: 100vh; max-height: 100vh">
  <main class="form-signin">
    <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
      <h1 class="h3 mb-3 fw-normal">SourcingLab</h1>
      <br>
      <div formGroupName="loginData">
        <div class="form-floating">
          <input [formControlName]="'username'" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input [formControlName]="'password'" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span> Sign in</button>
        <br><br>
        <div class="row justify-content-md-center" role="alert" *ngIf="errorMessage">
          <div class="alert alert-danger" role="alert">
            <span>{{ errorMessage }}</span>
          </div>
        </div>
      </div>
<!--      <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>-->
    </form>
  </main>
</div>
