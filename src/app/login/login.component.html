<div class="pop-up" *ngIf="errorMessage">
  <div class="pop-up-box">{{ errorMessage }}</div>
</div>
<div class="row" style="min-height: 100vh" id="main">
  <div class="container-fluid">
    <form>
      <div class="form-group">
        <br><br>
        <div class="row justify-content-center">
          <div class="col-sm-1">
            <strong>Username </strong>
          </div>
          <div class="col-sm-2">
            <input type="text" class="form-control" #username>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-1">
            <strong>Password </strong>
          </div>
          <div class="col-sm-2">
            <input type="password" class="form-control" #password>
          </div>
        </div>
        <br>
        <div class="row justify-content-center">
          <button class="btn btn-primary" (click)="onSignIn()">Sign in</button>
        </div>
        <div class="row justify-content-center" *ngIf="isLoading">
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <br>
        <div class="row justify-content-center">
          <a routerLink="/signup"><u>...or click here to Register</u></a>
        </div>
      </div>
    </form>
  </div>
</div>
